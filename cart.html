<!doctype html>
<html lang="en">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>MY SHOPPING BAG</title>

	<link rel="stylesheet" href="css/main.css"> 
	<link rel="stylesheet" href="css/cart.css"> 
	<link rel="stylesheet" href="css/grid.css">
	<link rel="stylesheet" href="css/responsive.css">

</head>


<body>

	<!--Header (logo and main navigation)-->
	<section id="header">

		<div class="grid">

			<div class="row">

				<div class="col-1of9">
					<div class="logo">
						<a href="index.html"><img src="images/resetlogo.jpg" alt="RESET logo"></a>
					</div>
				</div>

				<div class="col-8of9">
					<div class="topnavwrapper">
						<a href="merchandise.html" class="topnavlink">MERCH</a>
						<a href="events.html" class="topnavlink">EVENTS</a>
						<a href="about.html" class="topnavlink">ABOUT</a>
						<div class="topiconwrapper">
							<a href="cart.html"><img src="images/cart.jpg" class="topnavlink" alt="Cart/Your current items"></a>
							<a href="login.html"><img src="images/account.jpg" class="topnavlink" alt="Account/login icon"></a>
						</div>
					</div>
				</div>

			</div>

		</div>

	</section>
	<!--End header-->


	<div class="productbackgroundwrapper"></div>



	<!--Start content-->
	<section id="content">

		<div class="grid">


			<!--Grid wrapper-->
			<div class="col-9of9">

				<!--Main header-->
				<div class="row">

					<div class="col-9of9">
						<h1 class="cartheading">MY SHOPPING BAG</h1>
					</div>

					<hr class="hrheading">

				</div>
				<!--End main header-->

				<!--Headings row-->
				<div class="row">

					<div class="col-3of9">
						<h2 class="reviewsheading">ITEM</h2>
					</div>

					<div class="col-2of9">
						<h2 class="reviewsheading2">PRICE</h2>
					</div>

					<div class="col-2of9">
						<h2 class="reviewsheading2">QUANTITY</h2>
					</div>

					<div class="col-2of9">
						<h2 class="reviewsheading2">TOTAL</h2>
					</div>

				</div>
				<!--End headings-->

				<div class="row">
					<div class="col-9of9">
						<hr class="separator">
					</div>
				</div>

				<!--first item in cart-->
				<div class="row">

					<div class="col-3of9">
						<div class="productlisting"><img src="images/unchartedwallet1.jpg" class="productimage"></div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">$24.99</div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">
							<form>
								<input type="text" name="quantity" class="quantity" value="1">
							</form>
						</div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">$24.99</div>
					</div>

				</div><!--end first item in cart-->

				<div class="row">
					<div class="col-9of9">
						<hr class="separator">
					</div>
				</div>


				<!--second item in cart row-->
				<div class="row">

					<div class="col-3of9">
						<div class="productlisting"><img src="images/bowsershirt1.jpg" class="productimage"></div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">$24.99</div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">
							<form>
								<input type="text" name="quantity" class="quantity" value="1">
							</form>
						</div>
					</div>

					<div class="col-2of9">
						<div class="cartmodules">$24.99</div>
					</div>

					<div class="row">
						<div class="col-9of9">
							<hr class="separator">
						</div>
					</div>

				</div><!--end second item in cart-->


				<!--subtotal row-->
				<div class="row">

					<div class="col-3of9">
						<div class="productlistingempty"></div>
					</div>

					<div class="col-2of9">
						<div class="subtotalmodule">
							<form>
								<input type="text" name="coupon" class="coupon" placeholder="CODE">
							</form>
						</div>
					</div>

					<div class="col-2of9">
						<div class="subtotalmodule">
							<a href="cart.html"><div class="buttons">PAY NOW</div></a>
						</div>
					</div>

					<div class="col-2of9">
						<div class="subtotalmodule sub">SUBTOTAL: $49.98</div>
						<!--end subtotal row-->


					</div><!--end 9of9-->

				</div>
				<!--End main image and heading section-->


			</div> <!--end grid-->

		</section> <!--end content-->





		<!--start footer-->
		<section id="footer">

			<div class="grid">

				<div class="row">
					<div class="col-9of9">
						<div class="footerarea">
							<div class="col-9of9">
								<div class="footermainwrapper">
									<a href="index.html" class="footermaintext footerlinkresize">TERMS OF USE</a>
									<a href="index.html" class="footermaintext footerlinkresize">PRIVACY POLICY</a>
									<a href="index.html" class="footermaintext footerlinkresize">FAQS</a>
									<a href="index.html" class="footermaintext footerlinkresize">CAREERS</a>
									<a href="index.html" class="footermaintext footerlinkresize">CUSTOMER SERVICE</a>
								</div>

								<div class="col-9of9">
									<div class="footericons">
										<a href="http://www.facebook.com/" target=_blank><img src="images/facebook.jpg" class="icons" alt="facebook icon"></a>
										<a href="http://www.twitter.com/" target=_blank><img src="images/twitter.jpg" class="icons" alt="twitter icon"></a>
									</div>
								</div>

								<div class="col-9of9">
									<div class="footercopyright">COPYRIGHT Â© 2016 RESET MERCHANDISE CANADA, INC. ALL RIGHTS RESERVED</div>
								</div>

								<div class="col-9of9">
									<div class="footerprojectinfo">IAT 339 | PROJECT 02 | JANET OUYANG & JANE WONG</div>
								</div>

							</div>
						</div>
					</div>
				</div>


			</div>


		</section>
		<!--end footer-->


	</body>
